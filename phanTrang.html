<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.0.4/css/all.css">
    <link rel="stylesheet" type="text/css" href="bstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="jquery.convform.css">



</head>

<body>
    <nav aria-label="Page navigation example" class="pageXemAll">
            <ul class="pagination">
                <li class="prev">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="phanTrang2.html">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="next">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                    </a>
                </li>
            </ul>
        </nav>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            var pageItem = $(".pagination li").not(".prev,.next");
            var prev = $(".pagination li.prev");
            var next = $(".pagination li.next");

            pageItem.click(function () {
                pageItem.removeClass("active");
                $(this).not(".prev,.next").addClass("active");
                
            });

            next.click(function () {
                $('li.active').removeClass('active').next().addClass('active');
                target = $('li.active a').attr('href');
                location.href = target;
            });

            prev.click(function () {
                if (!$('li.active').prev().hasClass('prev')){
                    $('li.active').removeClass('active').prev().addClass('active');
                    target = $('li.active a').attr('href');
                    location.href = target;
                }
            });


        });


    </script>
</body>

</html>

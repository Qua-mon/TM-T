<head>

    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.0.4/css/all.css">

    <style>
        .chatIcon {
     /* position: fixed; */
    position: fixed;
    right: 50px;
    bottom: 50px;
    font-size: 80px;
    color: rgb(230, 18, 18);
    cursor: pointer;
    z-index: 99999999999999999999999999;
    animation-duration: 0.01s;
    -webkit-animation: glowing 1500ms infinite;
    -moz-animation: glowing 1500ms infinite;
    -o-animation: glowing 1500ms infinite;
    animation: glowing 1500ms infinite;
}
.chatIcon img{
    width: 150px;
    
}
    </style>
    
</head>

<body>
    
    <div class="chatIcon" id="rung">
        
        <img src="img/168866152_294032205435570_2697824256260465507_n.jpg">
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script type="text/javascript">

$.fn.shakeit = function(obj){
    var interval;
    set = $.extend({
        time : 5000,
        top : "10px",
        bottom : "3px",
        left : "10px",
        right : "5px"
    }, obj);

    var shake = function(element){
        element.style.display = "block";
        var x = -1;
        interval = setInterval(function(){
            if(x == -1){
                element.style.marginRight = set.right;
            }else{
                switch(x){
                    case 0 :
                        element.style.marginRight = "-"+set.left;
                    break;
                    case 1 :
                        element.style.marginRight = "0px";
                        element.style.marginBottom = set.top;
                    break;
                    case 2 :
                        element.style.marginBottom = "-"+set.bottom;
                    break;
                    default :
                        element.style.marginBottom = "0px";
                        clearInterval(interval);
                }
            }
            x++;
        },50);
    }

    return $(this).each(function(i,el){
            shake(el);
            setInterval(function(){
                shake(el);
            },set.time);
        });
}
$("#rung").shakeit();

    </script>
</body>
